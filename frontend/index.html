		<meta charset="utf-8">
		<style>
			@keyframes attention {
				0% {
					background-color: rgba(255, 174, 0, 0.678);
				}
				100% {
					background-color: transparent;
				}
			}

			.attention {
				animation: attention normal 1s;
			}

		</style>

		<script>
			function unix_time_to_locale_string(time) {
				var d = new Date(time);
				const opts = {
  					weekday: 'short',
					year: 'numeric',
					month: '2-digit',
					day: '2-digit',
					hour: '2-digit',
					minute: '2-digit',
					second: '2-digit',
				};

				return d.toLocaleDateString(undefined, options);
			}
		</script>
