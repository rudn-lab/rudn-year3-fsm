<!doctype html>
<html data-bs-theme="dark">
	<head>
		<title>Finite State Machine Editor</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<style>
			@keyframes attention {
				0% {
					background-color: rgba(255, 174, 0, 0.678);
				}
				100% {
					background-color: transparent;
				}
			}

			.attention {
				animation: attention normal 1s;
			}

		</style>

		<script>
			function unix_time_to_locale_string(time) {
				var d = new Date(time * 1000);
				const opts = {
  					weekday: 'short',
					year: 'numeric',
					month: '2-digit',
					day: '2-digit',
					hour: '2-digit',
					minute: '2-digit',
					second: '2-digit',
				};

				return d.toLocaleDateString(undefined, opts);
			}

			function randfloat() {
				return Math.random();
			}

			function prepare_popovers() {
				const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
				popoverTriggerList.forEach(element => {
					if (element.dataset.popover_created) {}
					else {
						new bootstrap.Popover(element);
						element.dataset.popover_created = true;
					}
				});
			}
		</script>
	</head>
</html>
